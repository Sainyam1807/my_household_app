{% extends "admin_dashboard.html" %}

{% block dashboard_content %}
<div class="container">
    <h2 class="mb-4">{% if service %}Edit{% else %}Add New{% endif %} Service</h2>
    <form method="POST" action="{{ url_for('admin.save_service', service_id=service.id if service else None) }}">
        <div class="mb-3">
            <label for="serviceName" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="serviceName" name="name" value="{{ service.name if service else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="serviceDescription" class="form-label">Description</label>
            <textarea class="form-control" id="serviceDescription" name="description" rows="3" required>{{ service.description if service else '' }}</textarea>
        </div>
        <div class="mb-3">
            <label for="servicePrice" class="form-label">Price</label>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="servicePrice" name="price" min="0" step="0.01" value="{{ service.price if service else '' }}" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="serviceDuration" class="form-label">Duration (in hours)</label>
            <input type="number" class="form-control" id="serviceDuration" name="duration" min="0.5" step="0.5" value="{{ service.duration if service else '' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Service</button>
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
