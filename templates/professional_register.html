<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Professional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Professional Registration</h2>
                        <form action="{{ url_for('registerprofessional') }}" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email (Username)</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div id="emailError" class="text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="full_name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="full_name" name="full_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="service_name" class="form-label">Service Name</label>
                                <input type="text" class="form-control" id="service_name" name="service_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="experience" class="form-label">Experience (in years)</label>
                                <input type="number" class="form-control" id="experience" name="experience" required>
                               
                            </div>
                            <div class="mb-3">
                                <label for="documents" class="form-label">Upload Documents</label>
                                <input type="file" class="form-control" id="documents" name="documents">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="pincode" class="form-label">Pincode</label>
                                <input type="text" class="form-control" id="pincode" name="pincode" required>
                                <div id="pincodeError" class="text-danger"></div>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form validation 
        function validateForm() {
            const email = document.getElementById("email").value;
            const pincode = document.getElementById("pincode").value;

            const emailError = document.getElementById("emailError");
            const pincodeError = document.getElementById("pincodeError");

            emailError.textContent = "";
            pincodeError.textContent = "";

            let isValid = true;

            if (!validateEmail(email)) {
                emailError.textContent = "*Invalid email format";
                isValid = false;
            }
 
            if (isNaN(pincode) || pincode.trim() === "" || pincode.length !== 6) {
                pincodeError.textContent = "*Pincode must be a 6-digit number";
                isValid = false;
            }

            return isValid;
        }

        function validateEmail(email) {
            const re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
