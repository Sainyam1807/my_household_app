<!--login page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Household Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .carousel-item img {
            width: 100%;
            height: 700px;
            object-fit: cover;
        }
        .carousel-caption {
            color: black;
            background-color: rgba(0, 0, 0, 0.5);
            left: 0;
            right: 0;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .carousel-caption h5 {
            margin-bottom: 5px;
        }

        .carousel-caption p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Household Services</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!--carousal-->


    <div class="container">
        <div id="serviceCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#serviceCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#serviceCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#serviceCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='images/cleaning_service.jpg') }}" class="d-block w-100" alt="Household Service 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Professional Cleaning</h5>
                        <p>Expert cleaning services for your home</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='images/handyman_services.jpeg') }}" class="d-block w-100" alt="Household Service 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Handyman Services</h5>
                        <p>Reliable repairs and maintenance</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='images/gardening_services.jpeg') }}" class="d-block w-100" alt="Household Service 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Gardening and Landscaping</h5>
                        <p>Transform your outdoor spaces</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#serviceCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#serviceCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


        <!--login section-->

        <section class="login" id="login"></section>
        <div class="login-container">
            <h2 class="text-center mb-4">Login</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Login</button>
            </form>
            <div class="mt-3 text-center">
                <p>Don't have an account?</p>
                <a href="{{ url_for('registeruser') }}" class="btn btn-outline-success me-2">Register as User</a>
                <a href="{{ url_for('registerprofessional') }}" class="btn btn-outline-success">Register as Professional</a>
            </div>
        </div>
    </div>

    <!-- Content block -->
    <!-- <div class="container">
        {% block content %}
        {% endblock %}
    </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
